<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/layouts/header.css">
    <link rel="stylesheet" href="dist/css/layouts/layout.css">
</head>
<body>
    <my-header></my-header>
    <main class="main"> 
        <section class="section generation__section grid">
            <div class="grid__item">
                <div class="borderBg__group">
                    <div class="range__group">
                        <span class="range__group__label">Border Width</span>
                        <input type="number"class="range__group__control border__control" id="borderWidth" value="1">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Border Style</span>
                        <select type="number"class="range__group__control border__control" id="borderStyle">
                            <option value="solid" selected>Solid</option>
                            <option value="dotted">Dotted</option>
                            <option value="dashed">Dashed</option>
                            <option value="double">Double</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                        </select>
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Border Color</span>
                        <input type="color"class="range__group__control border__control" id="borderColor" value="#e88f2a">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">BG Color</span>
                        <input type="color"class="range__group__control border__control" id="bgColor" value="#525252">
                    </div>
                </div>
            </div>
            <div class="divider divider__hr"></div>
            <div class="grid__item">
                <div class="preview__holder">
                    <div class="modify__component"></div>
                </div>
                <div class="output">
                    <span>CSS Code to copy</span>
                    <textarea class="code__output">Copy css from here</textarea>
                    <div class="button__holder">
                        <a href="#" class="button copy__btn">Copy CSS</a>
                        <a href="#" class="button reset__btn">Reset CSS</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="main.js"></script>
<script type=module src="header.js"></script>
<script type="text/javascript" src="border.js"></script>
<script type="text/javascript" src="reset.js"></script>
</html>
