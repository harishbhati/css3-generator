<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/layouts/header.css">
    <link rel="stylesheet" href="../../dist/css/layouts/layout.css">
    <script type=module src="main.js"></script>
</head>
<body>
    <my-header></my-header>
    <main class="main"> 
        <section class="section generation__section grid bg-grey">
            <div class="grid__item">
                <div class="slidecontainer">
                    <div class="range__group">
                        <span class="range__group__label">All Corner</span>
                        <input type="range" min="1" max="100" value="50" step="10" class="range__group__control" id="radiusAll">
                    </div>
                    <div class="divider"></div>
                    <div class="range__group">
                        <span class="range__group__label">Top Left</span>
                        <input type="range" min="1" max="100" value="50" step="10" class="range__group__control" id="radiusTopLeft">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Top Right</span>
                        <input type="range" min="1" max="100" value="50" step="10" class="range__group__control" id="radiusTopRight">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Bottom Right</span>
                        <input type="range" min="1" max="100" value="50" step="10" class="range__group__control" id="radiusBottomRight">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Bottom Left</span>
                        <input type="range" min="1" max="100" value="50" step="10" class="range__group__control" id="radiusBottomLeft">
                    </div>

                    <div class="divider"></div>
                </div>
                <div class="borderBg__group">
                    <div class="range__group">
                        <span class="range__group__label">Border Width</span>
                        <input type="number"class="range__group__control" id="borderWidth">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Border Style</span>
                        <input type="number"class="range__group__control" id="borderStyle">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Border Color</span>
                        <input type="number"class="range__group__control" id="borderColor">
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">BG Color</span>
                        <input type="number"class="range__group__control" id="bgColor">
                    </div>
                </div>
            </div>
            <div class="grid__item">
                <div class="preview__holder">
                    <div class="modify__component"></div>
                    <div class="prefixes">
                        <input type="checkbox" checked="true" id="opt_webkit"><label for="opt_webkit"> WebKit</label>
                        <input type="checkbox" checked="true" id="opt_moz"><label for="opt_moz"> Moz</label>
                    </div>
                </div>
                <div class="code__output">
                    <span>CSS Code to copy</span>
                    <pre id="codeCopy"></pre>
                    <div class="button__holder">
                        <a href="#" class="copy__button"><span>icon</span>Copy</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
