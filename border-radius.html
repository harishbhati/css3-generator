<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/layouts/header.css">
    <link rel="stylesheet" href="dist/css/layouts/layout.css">
</head>
<body>
    <my-header></my-header>
    <main class="main"> 
        <section class="section generation__section grid">
            <div class="grid__item">
                <div class="slidecontainer">
                    <div class="range__group">
                        <span class="range__group__label">All Corner</span>
                        <input type="range" min="0" max="200" value="0" step="10" class="range__slider all__range range__group__control" id="radiusAll">
                        <span class="range__slider-value" id="radiusAllInput">0</span>
                    </div>
                    <div class="divider divider__lg"></div>
                    <div class="range__group">
                        <span class="range__group__label">Top Left</span>
                        <input type="range" min="0" max="200" value="0" step="10" class="range__slider range__group__control" id="radiusTopLeft">
                        <span class="range__slider-value" id="radiusTopLeftInput">0</span>
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Top Right</span>
                        <input type="range" min="0" max="200" value="0" step="10" class="range__slider range__group__control" id="radiusTopRight">
                        <span class="range__slider-value" id="radiusTopRightInput">0</span>
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Bottom Right</span>
                        <input type="range" min="0" max="200" value="0" step="10" class="range__slider range__group__control" id="radiusBottomRight">
                        <span class="range__slider-value" id="radiusBottomRightInput">0</span>
                    </div>
                    <div class="range__group">
                        <span class="range__group__label">Bottom Left</span>
                        <input type="range" min="0" max="200" value="0" step="10" class="range__slider range__group__control" id="radiusBottomLeft">
                        <span class="range__slider-value" id="radiusBottomLeftInput">0</span>
                    </div>

                    
                </div>
            </div>
            <div class="divider divider__hr"></div>
            <div class="grid__item">
                <div class="preview__holder">
                    <div class="modify__component"></div>
                    <div class="prefixes">
                        <input type="checkbox" checked="true" id="opt_webkit"><label for="opt_webkit"> WebKit</label>
                        <input type="checkbox" checked="true" id="opt_moz"><label for="opt_moz"> Moz</label>
                    </div>
                </div>
                <div class="output">
                    <span>CSS Code to copy</span>
                    <textarea class="code__output">Copy css from here</textarea>
                    <div class="button__holder">
                        <a href="#" class="button copy__btn">Copy CSS</a>
                        <a href="#" class="button reset__btn">Reset CSS</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="main.js"></script>
<script type=module src="header.js"></script>
<script type="text/javascript" src="borderRadius.js"></script>
<script type="text/javascript" src="reset.js"></script>
</html>
